<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录Cloud Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FFFFFF 0%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 550px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        /* 修改为绿色纯色背景 */
        .illustration {
            flex: 1;
            background: #55d48a; /* 纯绿色背景 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 添加一些装饰元素增强视觉效果 */
        .illustration::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -50px;
            right: -50px;
        }
        
        .illustration::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            bottom: -40px;
            left: -40px;
        }
        
        .illustration-content {
            position: relative;
            z-index: 2;
        }
        
        .illustration h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .illustration p {
            font-size: 18px;
            opacity: 0.95;
            line-height: 1.6;
            max-width: 350px;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .features {
            text-align: left;
            margin-top: 30px;
            width: 100%;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 0;
        }
        
        .feature-item i {
            font-size: 20px;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-form {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-form h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .login-form p {
            color: #777;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
            outline: none;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #55d48a;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .login-btn {
            background: #55d48a;
            color: white;
        }
        
        .login-btn:hover {
            background: #55d48a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .register-btn {
            background: white;
            color: #55d48a;
            border: 2px solid #e0e0e0;
        }
        
        .register-btn:hover {
            background: #f8f9ff;
            border-color: #55d48a;
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn i {
            font-size: 20px;
        }
        
        .facebook { color: #3b5998; }
        .google { color: #dd4b39; }
        .twitter { color: #1da1f2; }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 100%;
                max-width: 500px;
            }
            
            .illustration {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="illustration-content">
                <h2>欢迎回来</h2>
                <p>登录您的账户，探索我们为您准备的所有功能和服务。新功能已上线，立即体验！</p>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>安全可靠的数据加密</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>简洁直观的用户界面</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>多设备同步支持</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>24/7 客户服务支持</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-form">
            <h1>用户登录</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住密码</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="btn login-btn">登录</button>
                    <button type="button" class="btn register-btn">注册</button>
                </div>
            </form>
            
            <div class="divider">
                <span>或使用其他方式登录</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 简单验证
            if(username === '' || password === '') {
                alert('用户名和密码不能为空！');
                return;
            }
            
            // 在实际应用中，这里会发送AJAX请求到服务器
            console.log('登录信息:', {username, password});
            
            // 显示成功消息
            alert(`登录成功！欢迎回来，${username}`);
            
            // 重置表单（在实际应用中通常重定向页面）
            this.reset();
        });
        
        // 注册按钮事件
        document.querySelector('.register-btn').addEventListener('click', function() {
            alert('即将跳转到注册页面...');
            // 在实际应用中，这里会跳转到注册页面
        });
    </script>
</body>
</html>
